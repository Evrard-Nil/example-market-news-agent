stdin: true # The agent needs input from stdin to get the initial market/theme query.
name: Trading News Agent
summary: This agent identifies companies based on a user-provided market, sector, or theme, fetches relevant news, updates financial facts, and generates hourly investment recommendations for the tracked companies.
environment_variables:
  - name: GEMINI_API_KEY
    value: <your_gemini_api_key>
    description: The API key required to authenticate with the Google Gemini API for AI model access.