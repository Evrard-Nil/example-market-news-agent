stdin: true # The agent needs input from stdin to get the initial target query.
name: Trading News Agent
summary: An agent that performs sentiment analysis on trading news for user-specified markets/themes, identifies companies, fetches news, updates facts, and generates hourly investment recommendations.
environment_variables:
  - name: GEMINI_API_KEY
    value: <your_gemini_api_key>
    description: The API key required to authenticate with the Google Gemini AI service.